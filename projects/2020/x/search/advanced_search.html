<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html" alt="image search">Google search</a>
        </div>
        <form action="https://google.com/search">
            <div>
                <h3>Find pages with....</h3>
            </div>
            <div>
                <label for="all_these_words">all these words: &emsp; &emsp; &emsp; &emsp;</label>
                <input type="text" name="as_q" class="ad_text">
            </div>
            <div>
                <label for="all_these_words">this exact word or phrase: </label>
                <input type="text" name="as_epq" class="ad_text">
            </div>
            <div>
                <label for="all_these_words">any of these words: &emsp; &emsp;  &ensp;</label>
                <input type="text" name="as_oq" class="ad_text">
            </div>
            <div>
                <label for="all_these_words">none of these words: &emsp; &ensp; &ensp; </label>
                <input type="text" name="as_eq" class="ad_text">
            </div>

            
            <button type="submit" id="ad_sub">Advaced Search</button>
        </form>

    </body>
</html>
